<!DOCTYPE html>
<html lang="en">

<head>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type=text/css href="{{ url_for('static', filename='js/jquery-3.2.1.min.js') }}"></script>
    <script type=text/css href="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='test.css') }}">
</head>

<body>
    <header class="container-fluid navbar">
        <div class="container">
            <div class="row display-flex">
                <div class="col-md-6">
                    <p>Catelog App</p>
                </div>
                <div class="col-md-6 text-right">
                    <button type="button" class="btn btn-login">Login</button>
                </div>
            </div>
    </header>
    <main class="container">
        <div class="row display-flex">
            <saction class="col-6 col-md-4 ">
                <div class="row verticalLine">
                        <div class="col-md-1"></div>
                        <div class="col-md-10">
                            <h3>Categories</h3>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                {% for category in categories %}
                <a href="{{url_for('showItem', category_id = category.id)}}">
                    <div class="row verticalLine">
                        <div class="col-md-1"></div>
                        <div class="col-md-10 category-list">
                            <h4>{{category.name}}</h4>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                    {% endfor %}

            </saction>
            <saction class="col col-md-8">
                <h3>Latest Edit</h3>
            </saction>
        </div>
    </main>
</body>

</html>
