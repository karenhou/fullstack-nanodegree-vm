{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Item {{equipment_name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{ url_for('editEquip', equipment_name = equipment_name)}}" method="post">
            <div class="form-group">
                <label for="name">Title:</label>
                <input type="text" maxlength="100" class="form-control" name="name" value="{{editedEquip.name }}">
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{editedEquip.description}}</textarea>
                <select name="category_name">
                    {% for c in category_all%}
                    <option value="{{c.name}}">{{c.name}}</option>
                    {%endfor%}
                </select>
                <br>
                <button type="submit" class="btn btn-default" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Submit</button>

                <a href="{{url_for('showEquip', category_name=category.name, item_name = editedEquip.name)}}">
                    <button type="button" class="btn btn-default delete">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
